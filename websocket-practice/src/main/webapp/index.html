<html lang="en">

<head>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico?">
    <title>ChatApp</title>
</head>

<body style="background-color: #2b3035">
<div class="row text-center">
    <div class="img-fluid">
        <img src="images/chat.png" alt="chat_png">
    </div>

    <div class="input-group mb-4 justify-content-center">
        <div class="input-group-prepend">
            <span id="addon-at" class="input-group-text bg-dark text-white">@</span>
        </div>

        <input id="input-username"
               type="text"
               class="form-control-sm col-sm-3 text-center bg-dark text-white"
               maxlength="10"
               placeholder="Username (max 10 characters)"
               aria-label="Username"
               aria-describedby="addon-at">
    </div>

    <div>
        <button id="button-connect"
                type="button"
                class="btn btn-outline-success"
                disabled>
            Connect
        </button>
    </div>

</div>

</body>
</html>

<script src="js/sockjs.js"></script>
<script src="js/stomp.js"></script>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
<link rel="stylesheet" href="css/bootstrap.css">
<script type="text/javascript">
    $('input[id="input-username"]').change(function () {
        if ($(this).val().length) {
            $('#button-connect').removeAttr('disabled');
        } else {
            $('#button-connect').attr('disabled', 'disabled');
        }
    });

    $('#button-connect').click(function () {
        location.href = "chat.html";
    })
</script>
